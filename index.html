    <style>

        }

        body {
            background: transparent;
            min-height: 100vh;
            display: flex;

            overflow-x: hidden;
        }

        .header {
            text-align: center;

        }

        .title {
            font-size: 3rem;
            font-weight: bold;

        .counter {
            font-size: 1.5rem;

            padding: 10px 20px;

            backdrop-filter: blur(10px);

            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;

        .pepe-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .pepe-container:hover {
            transform: scale(1.05);
        }

        .pepe-container:active {
            transform: scale(0.95);
        }

        .pepe-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            user-select: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));

        .click-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            font-size: 2rem;
            color: #4CAF50;
            font-weight: bold;
            animation: clickPop 0.6s ease-out forwards;
        }

        @keyframes clickPop {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) translateY(-50px);
            }
        }

        .leaderboard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);

            padding: 15px;

            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .leaderboard-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .expand-arrow {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            color: #666;
        }

        .leaderboard.expanded .expand-arrow {
            transform: rotate(180deg);
        }

        .leaderboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .leaderboard.expanded .leaderboard-content {
            max-height: 300px;
        }

        .country-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .country-item:last-child {
            border-bottom: none;
        }

        .country-rank {
            font-weight: bold;
            color: #666;
            margin-right: 10px;
        }

        .country-name {
            flex: 1;
            color: #333;
        }

        .country-score {
            font-weight: bold;
            color: #4CAF50;
        }

        .top-country {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;

        .pump-fun-button {
            position: fixed;
            top: 20px;
            right: 20px;

            border-radius: 50px;

        .pump-fun-button:hover {

            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);

        .pump-fun-logo {
            width: 40px;

        @media (max-width: 768px) {

    <script>
        // Firebase Configuration - Your actual project config
        const firebaseConfig = {
            apiKey: "AIzaSyDPaswfs6OpUFEGK5hZdYRTkb3Qt61JTkk",
            authDomain: "pepe-18389.firebaseapp.com",
            projectId: "pepe-18389",
            storageBucket: "pepe-18389.firebasestorage.app",
            messagingSenderId: "1047030370073",
            appId: "1:1047030370073:web:1a61cb0620782eae0cbf88",
            measurementId: "G-1RVZSGKHJ0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const analytics = firebase.analytics();

        let clickCount = 0;
        let isPopping = false;
        let userCountry = 'Unknown';
        let leaderboardData = [];
        let isFirebaseReady = false;
        
        const pepeImage = document.getElementById('pepeImage');
        const pepeContainer = document.getElementById('pepeContainer');
        const clickCountDisplay = document.getElementById('clickCount');
        
        const closedMouthImg = 'https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/683f5787f9707f702ca0457d_200w%20(1)%20(1).png';
        const openMouthImg = 'https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/683f5787468620cdf86dc24a_200w%20(1).png';

        // Initialize Firebase Auth
        async function initFirebaseAuth() {
            try {
                await auth.signInAnonymously();
                console.log('Firebase auth successful');
                
                // Clear any cached data to prevent old fake data from showing
                await db.clearPersistence().catch(() => {
                    console.log('Cache clear not available (expected in some browsers)');
                });
                
                isFirebaseReady = true;
                return true;
            } catch (error) {
                console.error('Firebase auth failed:', error);
                return false;
            }
        }

        // Get user's country
        async function getUserCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userCountry = data.country_name || 'Unknown';
                console.log('User country detected:', userCountry);
            } catch (error) {
                console.error('Error getting country:', error);
                userCountry = 'Unknown';
            }
        }

        // Update country score in Firebase
        async function updateCountryScore(country, increment = 1) {
            if (!isFirebaseReady) {
                console.log('Firebase not ready, skipping update');
                return;
            }

            try {
                console.log(`Updating ${country} with +${increment} clicks`);
                const countryRef = db.collection('countries').doc(country);
                
                await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(countryRef);
                    const currentScore = doc.exists ? (doc.data().score || 0) : 0;
                    const newScore = currentScore + increment;
                    
                    console.log(`${country}: ${currentScore} -> ${newScore}`);
                    
                    transaction.set(countryRef, {
                        name: country,
                        score: newScore,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
                
                console.log('Firebase update successful');
            } catch (error) {
                console.error('Error updating score:', error);
                console.error('Error details:', error.message);
            }
        }

        // Load leaderboard from Firebase
        function loadLeaderboard() {
            if (!isFirebaseReady) {
                console.log('Firebase not ready, showing empty leaderboard');
                updateLeaderboardDisplay();
                return;
            }

            console.log('Setting up Firebase leaderboard listener for real-time updates');
            
            // Force fresh data from server, not cache
            db.collection('countries')
                .orderBy('score', 'desc')
                .onSnapshot({
                    includeMetadataChanges: false,
                    source: 'server' // Force server data, not cache
                }, (snapshot) => {
                    console.log('üî• LIVE UPDATE: Received fresh leaderboard data from Firebase server');
                    leaderboardData = [];
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        leaderboardData.push({
                            name: data.name,
                            score: data.score || 0
                        });
                        console.log(`üìä ${data.name}: ${data.score?.toLocaleString()} clicks`);
                    });
                    
                    console.log(`üåç Total countries competing: ${leaderboardData.length}`);
                    updateLeaderboardDisplay();
                }, (error) => {
                    console.error('Error loading leaderboard:', error);
                    updateLeaderboardDisplay(); // Show empty leaderboard on error
                });
        }

        // Fallback for empty leaderboard
        function showEmptyLeaderboard() {
            document.getElementById('topCountry').textContent = 'üåç No countries yet - Be the first!';
            document.getElementById('leaderboardContent').innerHTML = 
                '<div style="text-align: center; padding: 20px; color: #666;">Start clicking to add your country!</div>';
        }

        // Update leaderboard display
        function updateLeaderboardDisplay() {
            if (leaderboardData.length === 0) {
                showEmptyLeaderboard();
                return;
            }

            const countryFlags = {
                'United States': 'üá∫üá∏', 'Japan': 'üáØüáµ', 'South Korea': 'üá∞üá∑', 'Germany': 'üá©üá™',
                'France': 'üá´üá∑', 'United Kingdom': 'üá¨üáß', 'Canada': 'üá®üá¶', 'Brazil': 'üáßüá∑',
                'India': 'üáÆüá≥', 'China': 'üá®üá≥', 'Russia': 'üá∑üá∫', 'Australia': 'üá¶üá∫',
                'Italy': 'üáÆüáπ', 'Spain': 'üá™üá∏', 'Netherlands': 'üá≥üá±', 'Mexico': 'üá≤üáΩ',
                'Argentina': 'üá¶üá∑', 'Sweden': 'üá∏üá™', 'Norway': 'üá≥üá¥', 'Denmark': 'üá©üá∞',
                'Finland': 'üá´üáÆ', 'Poland': 'üáµüá±', 'Belgium': 'üáßüá™', 'Switzerland': 'üá®üá≠',
                'Austria': 'üá¶üáπ', 'Portugal': 'üáµüáπ', 'Turkey': 'üáπüá∑', 'Greece': 'üá¨üá∑',
                'Unknown': 'üåç'
            };

            // Update top country display
            const topCountry = leaderboardData[0];
            const topFlag = countryFlags[topCountry.name] || 'üèÅ';
            document.getElementById('topCountry').textContent = 
                `${topFlag} ${topCountry.name}: ${topCountry.score.toLocaleString()}`;
            
            // Update leaderboard content
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = '';
            
            // Show top 10 countries (or all if less than 10)
            const displayCount = Math.min(leaderboardData.length - 1, 9);
            
            for (let i = 1; i <= displayCount; i++) {
                const country = leaderboardData[i];
                const flag = countryFlags[country.name] || 'üèÅ';
                
                const item = document.createElement('div');
                item.className = 'country-item';
                item.innerHTML = `
                    <span class="country-rank">${i + 1}.</span>
                    <span class="country-name">${flag} ${country.name}</span>
                    <span class="country-score">${country.score.toLocaleString()}</span>
                `;
                content.appendChild(item);
            }
            
            // Show message if only one country
            if (leaderboardData.length === 1) {
                const item = document.createElement('div');
                item.style.textAlign = 'center';
                item.style.padding = '15px';
                item.style.color = '#666';
                item.textContent = 'More countries coming soon...';
                content.appendChild(item);
            }
        }

        // Create audio context for pop sound
        let audioContext;
        
        function createQuackSound() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    
    // Create multiple oscillators for a richer quack sound
    const oscillator1 = audioContext.createOscillator();
    const oscillator2 = audioContext.createOscillator();
    const gainNode1 = audioContext.createGain();
    const gainNode2 = audioContext.createGain();
    const masterGain = audioContext.createGain();
    
    // Connect the audio nodes
    oscillator1.connect(gainNode1);
    oscillator2.connect(gainNode2);
    gainNode1.connect(masterGain);
    gainNode2.connect(masterGain);
    masterGain.connect(audioContext.destination);
    
    const now = audioContext.currentTime;
    const duration = 0.3; // Longer duration for quack
    
    // First oscillator - main quack frequency
    oscillator1.frequency.setValueAtTime(400, now);
    oscillator1.frequency.exponentialRampToValueAtTime(200, now + 0.1);
    oscillator1.frequency.setValueAtTime(180, now + 0.1);
    oscillator1.frequency.exponentialRampToValueAtTime(150, now + duration);
    
    // Second oscillator - harmonic for richness
    oscillator2.frequency.setValueAtTime(800, now);
    oscillator2.frequency.exponentialRampToValueAtTime(400, now + 0.1);
    oscillator2.frequency.setValueAtTime(360, now + 0.1);
    oscillator2.frequency.exponentialRampToValueAtTime(300, now + duration);
    
    // Envelope for quack-like attack and decay
    gainNode1.gain.setValueAtTime(0, now);
    gainNode1.gain.exponentialRampToValueAtTime(0.4, now + 0.02); // Quick attack
    gainNode1.gain.exponentialRampToValueAtTime(0.2, now + 0.08); // Sharp decay
    gainNode1.gain.linearRampToValueAtTime(0.1, now + 0.15);      // Sustain
    gainNode1.gain.exponentialRampToValueAtTime(0.01, now + duration); // Release
    
    gainNode2.gain.setValueAtTime(0, now);
    gainNode2.gain.exponentialRampToValueAtTime(0.2, now + 0.02);
    gainNode2.gain.exponentialRampToValueAtTime(0.1, now + 0.08);
    gainNode2.gain.linearRampToValueAtTime(0.05, now + 0.15);
    gainNode2.gain.exponentialRampToValueAtTime(0.01, now + duration);
    
    // Master volume
    masterGain.gain.setValueAtTime(0.6, now);
    
    // Use sawtooth wave for a more organic, duck-like sound
    oscillator1.type = 'sawtooth';
    oscillator2.type = 'triangle';
    
    // Start and stop the oscillators
    oscillator1.start(now);
    oscillator2.start(now);
    oscillator1.stop(now + duration);
    oscillator2.stop(now + duration);
}

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+1';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            
            pepeContainer.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 600);
        }

        function popPepe() {
            if (isPopping) return;
            
            isPopping = true;
            clickCount++;
            clickCountDisplay.textContent = clickCount.toLocaleString();
            
            console.log(`Click #${clickCount} - Country: ${userCountry}`);
            
            // Track analytics event
            if (analytics) {
                analytics.logEvent('pepe_click', {
                    country: userCountry,
                    total_clicks: clickCount
                });
            }
            
            // Update Firebase with the new click (throttled)
            if (clickCount % 5 === 0) { // Update every 5 clicks to reduce Firebase calls
                console.log(`Reached ${clickCount} clicks - updating Firebase!`);
                updateCountryScore(userCountry, 5);
            }
            
            // Play pop sound
            createQuackSound();
            
            // Change to open mouth
            pepeImage.src = openMouthImg;
            
            // Create click effect at center of image
            const rect = pepeImage.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createClickEffect(centerX - pepeContainer.getBoundingClientRect().left, 
                            centerY - pepeContainer.getBoundingClientRect().top);
            
            // Return to closed mouth after short delay
            setTimeout(() => {
                pepeImage.src = closedMouthImg;
                isPopping = false;
            }, 150);
        }



        function toggleLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.classList.toggle('expanded');
        }

        // Initialize the app
        async function initApp() {
            console.log('Initializing PepePop...');
            
            // Immediately clear leaderboard to prevent flash of old data
            document.getElementById('topCountry').textContent = 'üåç Loading...';
            document.getElementById('leaderboardContent').innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Loading global rankings...</div>';
            
            // Step 1: Initialize Firebase Auth
            const authSuccess = await initFirebaseAuth();
            if (!authSuccess) {
                console.log('Firebase auth failed, using offline mode');
            }
            
            // Step 2: Get user country
            await getUserCountry();
            
            // Step 3: Load leaderboard (real-time listener)
            loadLeaderboard();
            
            // Step 4: Set up cleanup on page unload
            window.addEventListener('beforeunload', () => {
                const remainder = clickCount % 5;
                if (remainder > 0 && isFirebaseReady) {
                    updateCountryScore(userCountry, remainder);
                }
            });
            
            console.log('PepePop initialization complete - Ready for global competition! üåç');
        }

        // Add click event listener
        pepeContainer.addEventListener('click', popPepe);
        
        // Add keyboard support (spacebar)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                popPepe();
            }
        });

        // Initialize audio context on first user interaction
        document.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }, { once: true });

        // Start the app
        initApp();
    </script>
